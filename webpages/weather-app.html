<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta links for better Site Accessibility -->
    <meta charset="UTF-8">
    <meta name="Description" content="Author: HariEshwar J A, Published by: Soliton Technologies, Purpose: Education">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#aaa">
    <title>Weather-App</title>
    <link rel="stylesheet" href="../styles/weather-app-style.css">

    <!-- To preload the css files for faster page loading -->
    <link rel="preload" href="../styles/weather-app-style.css" as="style">
    <link rel='preload' href="../styles/top-section.css" as="style">
    <link rel='preload' href="../styles/middle-section.css" as="style">
    <link rel='preload' href="../styles/bottom-section.css" as="style">
    <link rel="icon" type="image/jpg" href="../assets/head-icons/headSample.webp">

    <!-- To use Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>


<body class='main-container'>

    <!-- Head section of the page -->
    <section class='head-content'>

        <!-- City Details -->
        <div class='city-details'>
            <div class="city-img">
                <img src="../assets/city-icons/kolkata.svg" alt="Kolkata">
            </div>
            <form class="city-list">
                <label for="city">City Input</label>
                <input title="click or type to view available options" onkeyup="lettersOnly(this)" pattern="/[^a-z]/gi" list="cities" name="cities_input" id="city" value="Kolkata">
                <datalist name="cities" id="cities">
                </datalist>
            </form>
            <p class="temp-c" id="headTempc">Temp <sup>&#8728</sup>C <br><br><b></b></p>
            <p class="humidity" id="headHumid">Humidity<br><br><b></b></p>
            <div class="blank"></div>
            <p class="date-time" id="headDateAndTime"><b></b><img src="../assets/meridiem-icons/amState.svg" alt="AM/PM"><br><span>01-Mar-2020</span></p>
            <p class="temp-f" id="headTempf">Temp F<br><br><b></b></p>
            <p class="precipitation" id="headPrecipitation">Precipitation<br><br><b></b></p>
        </div>

        <!-- Next five hours prediction scale -->
        <div class="timeline" title="Shows the Hourly Forecast">
            <div class="wrapper-box">
                <div class="time-list">
                </div>
                <div class="vertical-line">
                </div>
                <div class="icons">
                </div>
                <div class="temperature">
                </div>
            </div>
        </div>
    </section>

    <!-- Common Background Section -->
    <section class="common-bg">

        <!-- City Cards Section -->
        <section class="middle-content">
            <div class="city-cards">
                <div class="header">
                    <p>Top Cities around world</p>
                    <div class="filters" title="Filters">
                        <div class="active-icon" id="sunny-cities" title="Filters based on temperature -> Sunny"><img src="../assets/climate-icons/sunnyIcon.svg" alt="icon" width="25px"></div>
                        <div id="snowy-cities" title="Filters based on temperature -> Snowy"><img src="../assets/climate-icons/snowflakeIcon.svg" alt="icon" width="25px"></div>
                        <div id="rainy-cities" title="Filters based on temperature -> Rainy"><img src="../assets/climate-icons/rainyIcon.svg" alt="icon" width="25px"></div>
                        <label for="display-top">Display Top</label>
                        <input title="Display Top N-Elements" id="display-top" type="number" step="1" min="3" max="10" value="4">
                    </div>
                </div>
                <div class="card-container">
                    <div class="buttons" title="click to move ONE CARD, Double click to go to END">
                        <div id="backArrow"><img src="../assets/navigation-icons/backwardArrow.svg" alt="backArrow"></div>
                        <!-- <button class="endButtons" id="leftEnd">Go to Start</button> -->
                    </div>
                    <div class="card-box">
                    </div>
                    <div class="buttons" title="click to move ONE CARD, Double click to go to END">
                        <div id="forwardArrow"><img src="../assets/navigation-icons/forwardArrow.svg" alt="forwardArrow"></div>
                        <!-- <button class="endButtons" id="rightEnd">Go to End</button> -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Continent Cards Section -->
        <section class="bottom-content">
            <div class="cont-header">
                <div class="title" title="Shows all information about Cities across Continents">Cities across continents at a Glance</div>
                <div class="selector">
                    <div class="sort cont-key" title="click to SORT the cards based on Continents">
                        <div>Continent</div>
                        <div class="up-down-icon"><img src="../assets/navigation-icons/arrowDown.svg" alt="arrow" width="20px"></div>
                    </div>
                    <div class="sort temp-key" title="click to SORT the Continent cards based on Temperature">
                        <div>Temperature</div>
                        <div class="up-down-icon"><img src="../assets/navigation-icons/arrowUp.svg" alt="arrow" width="20px"></div>
                    </div>
                </div>
            </div>
            <div class="cont-card-box">
            </div>
        </section>
    </section>
    <script type="module" src="../scripts/weather-classes.js"></script>
    <script type="module" src="../scripts/weather-data.js"></script>
    <script type="module" src="../scripts/weather-main.js"></script>
</body>

<footer>

</footer>

</html>
